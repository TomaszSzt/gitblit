#------------------------------------------------------------------------------
#
#  The following properties set the logging levels and log appender.  The
#  log4j.rootCategory variable defines the default log level and one or more
#  appenders.  For the console, use 'S'.  For the daily rolling file, use 'R'.
#  For an HTML formatted log, use 'H'.
#
#  To override the default (rootLogger) log level, define a property of the
#  form (see below for available values):
#
#        log4j.logger.xxx =
#
#
#    Possible Log Levels, from more serious to less serious
#      OFF, FATAL, ERROR, WARN, INFO, DEBUG, ALL 
#
#------------------------------------------------------------------------------

# Set up main level filtering:
# log4j.rootLogger=<level>, <appender>
# where:
#	- <level> any log event which is at least that serious will be logged, ie.
#
#	This value will be overriden to "DEBUG" if server is configured with web.debugMode==true
#	in "data/default.properties" file.
#
#       - <appender> one of defined below log4j.appender.<appender> "appenders"
#	which do decide where the logs will be stored/printed to.
#
# 	This value will be overriden to R if server is run with --dailyLogFile
#
# Default: log4j.rootLogger=INFO, S
#	Log importance "Info" to "console".
#
log4j.rootLogger=INFO, S

log4j.logger.com.gitblit=INFO
log4j.logger.com.gitblit.transport.ssh.SshServerSession=WARN
log4j.logger.org.apache.sshd=WARN
log4j.logger.org.apache.mina=WARN

log4j.logger.org.apache.wicket=INFO
log4j.logger.org.apache.wicket.RequestListenerInterface=WARN
log4j.logger.org.apache.wicket.protocol.http.HttpSessionStore=WARN

#------------------------------------------------------------------------------
#
#  The following properties configure the console (stdout) appender.
#  See http://logging.apache.org/log4j/docs/api/index.html for details.
#
#------------------------------------------------------------------------------
log4j.appender.S = org.apache.log4j.ConsoleAppender
log4j.appender.S.layout = org.apache.log4j.PatternLayout
log4j.appender.S.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%-5p] %m%n

#------------------------------------------------------------------------------
#
#  The following properties configure the Daily Rolling File appender.
#  See http://logging.apache.org/log4j/docs/api/index.html for details.
#
#------------------------------------------------------------------------------
log4j.appender.R = org.apache.log4j.DailyRollingFileAppender
# If below value is:
#	logs/gitblit.log
# it will be overrided to $baseFolder/logs/gitblit.log
# if server is started with --dailyLogFile option.
log4j.appender.R.File = logs/gitblit.log
log4j.appender.R.Append = true
log4j.appender.R.DatePattern = '.'yyyy-MM-dd
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%-5p] %m%n

#------------------------------------------------------------------------------
#
#  The following properties configure the Rolling File appender in HTML.
#  See http://logging.apache.org/log4j/docs/api/index.html for details.
#
#------------------------------------------------------------------------------
log4j.appender.H = org.apache.log4j.RollingFileAppender
log4j.appender.H.File = logs/gitblit.html
log4j.appender.H.MaxFileSize = 100KB
log4j.appender.H.Append = false
log4j.appender.H.layout = org.apache.log4j.HTMLLayout
